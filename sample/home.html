<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安心食 - 首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            height: 24px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            align-items: center;
            font-size: 12px;
            color: #333;
        }
        
        .header {
            height: 56px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .search-bar {
            background-color: #f0f0f0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 40px;
            margin-bottom: 16px;
        }
        
        .search-bar i {
            color: #999;
            margin-right: 10px;
        }
        
        .search-input {
            border: none;
            background: transparent;
            flex: 1;
            height: 100%;
            color: #333;
            font-size: 14px;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            text-decoration: none;
            color: inherit;
        }
        
        .history-img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .history-info {
            flex: 1;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .history-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .history-date {
            font-size: 12px;
            color: #999;
        }
        
        .safety-score {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .score-high {
            background-color: #4CAF50;
            color: white;
        }
        
        .score-medium {
            background-color: #FFC107;
            color: white;
        }
        
        .score-low {
            background-color: #F44336;
            color: white;
        }
        
        .history-actions {
            display: flex;
            align-items: center;
        }
        
        .history-action {
            margin-left: 10px;
            cursor: pointer;
            color: #999;
            font-size: 18px;
            transition: color 0.2s;
        }
        
        .history-action:hover {
            color: #666;
        }
        
        .history-action.active {
            color: #FFD700;
        }
        
        .camera-btn {
            width: 70px;
            height: 70px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        
        .camera-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .camera-btn:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 3px 8px rgba(76, 175, 80, 0.3);
        }
        
        .tab-bar {
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%;
            color: #999;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
        }
        
        .tab-item.active {
            color: #4CAF50;
        }
        
        .tab-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>10:30</span>
        <div>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <div class="header">
        <span>安心食</span>
        <i class="fas fa-bell"></i>
    </div>
    <div class="content">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="搜索食品或配料">
        </div>
        
        <div class="card">
            <div class="card-title">
                最近扫描
                <a href="history.html" style="float: right; font-size: 14px; color: #4CAF50; text-decoration: none;">
                    查看全部 <i class="fas fa-chevron-right"></i>
                </a>
            </div>
            <a href="result.html" class="history-item">
                <img src="https://via.placeholder.com/60" class="history-img">
                <div class="history-info">
                    <div class="history-title">康师傅红烧牛肉面</div>
                    <div class="history-date">2023-06-15 14:30</div>
                </div>
                <!-- 评分已移除 -->
                <div class="history-actions" onclick="event.preventDefault(); event.stopPropagation();">
                    <div class="history-action favorite-btn">
                        <i class="far fa-star"></i>
                    </div>
                    <!-- 三点菜单已移除 -->
                </div>
            </a>
            <a href="result.html" class="history-item">
                <img src="https://via.placeholder.com/60" class="history-img">
                <div class="history-info">
                    <div class="history-title">可口可乐</div>
                    <div class="history-date">2023-06-14 10:15</div>
                </div>
                <!-- 评分已移除 -->
                <div class="history-actions" onclick="event.preventDefault(); event.stopPropagation();">
                    <div class="history-action favorite-btn">
                        <i class="far fa-star"></i>
                    </div>
                    <!-- 三点菜单已移除 -->
                </div>
            </a>
            <a href="result.html" class="history-item">
                <img src="https://via.placeholder.com/60" class="history-img">
                <div class="history-info">
                    <div class="history-title">雀巢咖啡</div>
                    <div class="history-date">2023-06-13 08:45</div>
                </div>
                <div class="history-actions" onclick="event.preventDefault(); event.stopPropagation();">
                    <div class="history-action favorite-btn">
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>
    
    <a href="camera.html" class="camera-btn">
        <i class="fas fa-camera"></i>
    </a>
    
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="favorites.html" class="tab-item">
            <i class="fas fa-star"></i>
            <span>收藏</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
    
    <script>
        // 处理收藏按钮点击事件
        document.querySelectorAll('.favorite-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // 切换收藏状态
                const starIcon = this.querySelector('i');
                if (starIcon.classList.contains('far')) {
                    // 添加收藏
                    starIcon.classList.remove('far');
                    starIcon.classList.add('fas');
                    starIcon.style.color = '#FFD700';
                } else {
                    // 取消收藏
                    starIcon.classList.remove('fas');
                    starIcon.classList.add('far');
                    starIcon.style.color = '';
                }
            });
        });
        
        // 添加左滑删除功能
        document.querySelectorAll('.history-item').forEach(item => {
            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            
            // 触摸开始事件
            item.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                currentX = startX;
                isDragging = true;
            });
            
            // 触摸移动事件
            item.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                
                // 只允许左滑（负值）
                if (diffX < 0) {
                    // 设置最大滑动距离
                    const translateX = Math.max(diffX, -100);
                    this.style.transform = `translateX(${translateX}px)`;
                    this.style.transition = 'transform 0.1s';
                }
            });
            
            // 触摸结束事件
            item.addEventListener('touchend', function() {
                isDragging = false;
                const diffX = currentX - startX;
                
                // 如果左滑距离超过阈值，则删除该项
                if (diffX < -50) {
                    this.style.transform = 'translateX(-100%)';
                    this.style.opacity = '0';
                    this.style.transition = 'transform 0.3s, opacity 0.3s';
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        this.remove();
                    }, 300);
                } else {
                    // 未达到阈值，恢复原位
                    this.style.transform = 'translateX(0)';
                    this.style.transition = 'transform 0.3s';
                }
            });
        });
    </script>
</body>
</html>
