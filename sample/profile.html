<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安心食 - 我的</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            height: 24px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            align-items: center;
            font-size: 12px;
            color: #333;
        }
        
        .header {
            height: 56px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .user-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin-right: 16px;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #333;
        }
        
        .user-id {
            font-size: 14px;
            color: #999;
        }
        
        .edit-profile {
            color: #4CAF50;
            font-size: 14px;
            cursor: pointer;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin: 20px 0 12px;
            color: #333;
        }
        
        .menu-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background-color: #f9f9f9;
        }
        
        .menu-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            color: #4CAF50;
            font-size: 18px;
        }
        
        .menu-title {
            flex: 1;
            font-size: 15px;
            color: #333;
        }
        
        .menu-arrow {
            color: #ccc;
            font-size: 14px;
        }
        
        .tab-bar {
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%;
            color: #999;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
        }
        
        .tab-item.active {
            color: #4CAF50;
        }
        
        .tab-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        
        .logout-btn {
            width: 100%;
            height: 50px;
            border-radius: 25px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #666;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .logout-btn:hover {
            background-color: #e0e0e0;
        }
        
        .version-info {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>10:30</span>
        <div>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <div class="header">
        <span>我的</span>

    </div>
    <div class="content">

                <img src="https://via.placeholder.com/70" alt="用户头像">
            </div>
            <div class="user-info">
                <div class="user-name">安心食用户</div>
                <div class="user-id">ID: 10086123</div>
            </div>
            <div class="edit-profile">
                <i class="fas fa-edit"></i>
            </div>
        </div>
        
        <div class="section-title">健康管理</div>
        <div class="menu-card">
            <a href="allergens.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-allergies"></i>
                </div>
                <div class="menu-title">过敏原管理</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="preferences.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="menu-title">健康偏好设置</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="diet.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-apple-alt"></i>
                </div>
                <div class="menu-title">饮食习惯</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>
        
        <div class="section-title">应用设置</div>
        <div class="menu-card">
            <a href="notification.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="menu-title">通知设置</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="privacy.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="menu-title">隐私设置</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="about.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="menu-title">关于我们</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="feedback.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-comment-alt"></i>
                </div>
                <div class="menu-title">意见反馈</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>
        
        <div class="logout-btn">
            退出登录
        </div>
        
        <div class="version-info">
            安心食 v1.0.0
        </div>
    </div>
    
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="favorites.html" class="tab-item">
            <i class="fas fa-star"></i>
            <span>收藏</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
