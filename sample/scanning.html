<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安心食 - 识别中</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            height: 24px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            align-items: center;
            font-size: 12px;
            color: #333;
        }
        
        .header {
            height: 56px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .header i {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .preview-img {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            margin-bottom: 30px;
            object-fit: cover;
        }
        
        .progress-bar {
            width: 80%;
            height: 6px;
            background-color: #f0f0f0;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 3px;
            width: 60%;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .scanning-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .scanning-desc {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .btn {
            width: 100%;
            height: 50px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #666;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>10:30</span>
        <div>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <div class="header">
        <a href="camera.html" style="color: white; text-decoration: none;">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span>识别中</span>
    </div>
    <div class="content">
        <img src="https://via.placeholder.com/200" class="preview-img">
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="scanning-title">正在识别配料表</div>
        <div class="scanning-desc">请稍候，我们正在分析图片中的配料信息</div>
        
        <a href="camera.html" class="btn btn-secondary">取消</a>
    </div>

    <script>
        // 模拟扫描完成后自动跳转到结果页
        setTimeout(function() {
            window.location.href = 'result.html';
        }, 3000);
    </script>
</body>
</html>
